<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Handlebar Finder</h1>
    </header>
    <h3>Plug in your bar to find something comparable</h3>
    <input type="text" id="widthBox" name="" placeholder="Width(mm)">
    <input type="text" id="heightBox" name="" placeholder="Height(mm)">
    <input type="text" id="sweepBox" name="" placeholder="Sweep(mm)">
    <button id="goBtn">GO!</button>
    <div class="dropdown">
        <button id="filterBtn">Select Filter</button>
        <div class="dropdown-content">
            <button id="alphaBtn">Alphabetical</button>
            <button id="sortByWidth">Width</button>
            <button id="sortByHeight">Height</button>
            <button id="sortBySweep">Sweep</button>
        </div>
    </div>
    <!-- // drop down - filter by width, height, Sweep, Alphabetically(?), by brand -->

    <div id="myTable">

    </div>


    <script src="main.js"></script>
</body>

</html>
